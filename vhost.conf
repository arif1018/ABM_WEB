<VirtualHost *:443>
    ServerName webapp.whdevs.com
    SSLEngine on
    SSLCertificateFile "/opt/bitnami/apache/conf/server.whdevs.com.crt"
    SSLCertificateKeyFile "/opt/bitnami/apache/conf/server.whdevs.com.key"
    # Other directives here
</VirtualHost>

<VirtualHost *:443>
    ServerName server.whdevs.com
    ProxyPass / http://localhost:5003/
    ProxyPassReverse / http://localhost:5003/
    SSLEngine on
    SSLCertificateFile "/opt/bitnami/apache/conf/server.whdevs.com.key"
    SSLCertificateKeyFile "/opt/bitnami/apache/conf/server.whdevs.com.key"
    # Other directives here
</VirtualHost>